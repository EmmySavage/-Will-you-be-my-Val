<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Would You</title>

<style>
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#ffe6f0;
    font-family: Arial;
}

.container{
    text-align:center;
}

h1{
    font-size:40px;
}

button{
    padding:12px 30px;
    font-size:20px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

#yesBtn{
    background:green;
    color:white;
}

#noBtn{
    background:red;
    color:white;
    position:absolute;
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my girlfriend? ‚ù§Ô∏è</h1>

    <button id="yesBtn" onclick="noClicked()">No</button>
    <button id="noBtn" onmouseover="moveYes()">Yes</button>

    <h2 id="result"></h2>
</div>

<script>
function noClicked(){
    document.getElementById("result").innerHTML =
    "Yayyy! I knew it üòç‚ù§Ô∏è";
}

function moveYes(){
    let x = Math.random() * window.innerWidth - 100;
    let y = Math.random() * window.innerHeight - 100;

    document.getElementById("noBtn").style.left = x + "px";
    document.getElementById("noBtn").style.top = y + "px";
}
</script>

</body>
</html>
